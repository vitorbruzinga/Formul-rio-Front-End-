<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="form.css">
    <title>MyForm</title>
</head>

<body>
    <div>
        <h1 id="titulo">Formulario de admissão</h1>
        <p id="subtitulo">Informe os dados necessários</p>
        <br>
    </div>

    <form>
        <fieldset class="Dados">
            <div>
                <label for="nome"><strong>Nome:</strong></label>
                <input type="text" name="nome" id="nome">
                <label for="sobrenome"><strong>Sobrenome:</strong></label>
                <input type="text" name="sobrenome" id="sobrenome"><br>
            </div>
        </fieldset>

        <div class="campo">
            <br><label for="email"><strong>Email:</strong></label>
            <input type="email" name="email" id="email" style="width: 25em;">
        </div>

        <div class="campo">
            <label><strong>Tipo de contrato:</strong></label>

            <label>
                <input type="radio" name="CLT" value="CLT">CLT
            </label>

            <label>
                <input type="radio" name="PJ" value="PJ">PJ
            </label>

            <label>
                <input type="radio" name="Estágio" value="Estágio">Estágio </label>
        </div>

        <div class="campo">
            <label><strong>Setor em que irá atuar:</strong></label>
            <select id="fase">
                <option selected disabled value="">Selecione a opção correspondente</option>
                <option>Desenvolvimento WEB</option>
                <option>Desenvolvimento de Software</option>
                <option>Desenvolvimento mobile</option>
                <option>Segurança da informação & Redes internas</option>
                <option>Infraestrutura de TI</option>
                <option>Administrativo e financeiro</option>

            </select>

        </div>

        <fieldset class="Dados">
            <div id="check">
                <label><strong>Selecione agora, o(s) seu(s) objetivo(s) na empresa:</strong></label><br><br>
                <input type="checkbox" id="pratica1" name="pratica1" value="HTML">
                <label for="pratica1">Evoluir na sua área de conhecimento</label><br>
                <input type="checkbox" id="pratica2" name="pratica2" value="HTML">
                <label for="pratica2">Desenvolver habilidades de trabalho em equipe</label><br>
                <input type="checkbox" id="pratica3" name="pratica3" value="HTML">
                <label for="pratica3">Aprender com outros profissionais da equipe</label><br>
                <input type="checkbox" id="pratica4" name="pratica4" value="HTML">
                <label for="pratica4">Evoluir pessoal e individualmente</label><br>
                <input type="checkbox" id="pratica5" name="pratica5" value="HTML">
                <label for="pratica5">Outros objetivos não declarados acima</label>
            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label><strong>Conte um pouco mais sobre você e sua trajetória profissonal</strong></label>
            <textarea row="6" style="width: 30em" id="relato" name="relato"></textarea>
        </div>

        <button class="botão" type="submit">Enviar formulário</button>

    </form>

</body>

</html>
